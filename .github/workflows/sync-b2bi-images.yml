name: Sync IBM B2Bi Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Log in to IBM Entitled Registry
        run: |
          echo "${{ secrets.IBM_ENTITLED_REGISTRY_PASSWORD }}" | docker login cp.icr.io -u cp --password-stdin

      - name: Pull and Tag Images
        run: |
          docker pull cp.icr.io/cp/ibm-b2bi/b2bi:6.2.0.0
          docker tag cp.icr.io/cp/ibm-b2bi/b2bi:6.2.0.0 your-dockerhub-username/b2bi:6.2.0.0

          docker pull cp.icr.io/cp/ibm-b2bi/b2bi-dbsetup:6.2.0.0
          docker tag cp.icr.io/cp/ibm-b2bi/b2bi-dbsetup:6.2.0.0 your-dockerhub-username/b2bi-dbsetup:6.2.0.0

          docker pull cp.icr.io/cp/ibm-b2bi/b2bi-purge:6.2.0.0
          docker tag cp.icr.io/cp/ibm-b2bi/b2bi-purge:6.2.0.0 your-dockerhub-username/b2bi-purge:6.2.0.0

          docker pull cp.icr.io/cp/ibm-b2bi/b2bi-ps:6.2.0.0
          docker tag cp.icr.io/cp/ibm-b2bi/b2bi-ps:6.2.0.0 your-dockerhub-username/b2bi-ps:6.2.0.0

          docker pull cp.icr.io/cp/ibm-b2bi/b2bi-resources:6.2.0.0
          docker tag cp.icr.io/cp/ibm-b2bi/b2bi-resources:6.2.0.0 your-dockerhub-username/b2bi-resources:6.2.0.0

          docker pull cp.icr.io/cp/ibm-b2bi/b2bi-documentservice:1.0.0.0
          docker tag cp.icr.io/cp/ibm-b2bi/b2bi-documentservice:1.0.0.0 your-dockerhub-username/b2bi-documentservice:1.0.0.0

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Images to Docker Hub
        run: |
          docker push your-dockerhub-username/b2bi:6.2.0.0
          docker push your-dockerhub-username/b2bi-dbsetup:6.2.0.0
          docker push your-dockerhub-username/b2bi-purge:6.2.0.0
          docker push your-dockerhub-username/b2bi-ps:6.2.0.0
          docker push your-dockerhub-username/b2bi-resources:6.2.0.0
          docker push your-dockerhub-username/b2bi-documentservice:1.0.0.0
